<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Propriedade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Minha Propriedade</h1>

    <div class="card mt-4">
        <div class="card-header">
            <h2>Propriedade</h2> <h2 th:text="${nome}"></h2>
        </div>
        <div class="card-body">
            <div class="row text-center">
                <div class="col">
                    <h5>Valor de Investimento</h5>
                    <p class="display-6" th:text="${valorInvestimento}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h2>Investidores</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="investidor : ${investidores}">
                    <td th:text="${investidor.nome}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h2>Proprietarios</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="proprietario : ${proprietarios}">
                    <td th:text="${proprietario.nome}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
