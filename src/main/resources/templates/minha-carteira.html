<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carteira de Investimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center">Minha Carteira de Investimentos</h1>

  <div class="card mt-4">
    <div class="card-header">
      <h2>Saldos</h2> <h2 th:text="${nome}"></h2>
    </div>
    <div class="card-body">
      <div class="row text-center">
        <div class="col">
          <h5>Dólares (USD)</h5>
          <p class="display-6" th:text="${saldoDolar}"></p>
        </div>
        <div class="col">
          <h5>Reais (BRL)</h5>
          <p class="display-6" th:text="${saldoReal}"></p>
        </div>
        <div class="col">
          <h5>Euros (EUR)</h5>
          <p class="display-6" th:text="${saldoEuro}"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h2>Investimentos</h2>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Segmento</th>
          <th scope="col">Valor Total (BRL)</th>
          <th scope="col">Tem Risco ?</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="propriedade : ${propriedades}">
          <td th:text="${propriedade.nome}"></td>
          <td th:text="${propriedade.descricao}"></td>
          <td th:text="${propriedade.capitalNecessario}"></td>
          <td>
            <span th:class="${propriedade.investimentoDeRisco ? 'badge text-bg-danger' : 'badge text-bg-success'}">
                              <span th:text="${propriedade.investimentoDeRisco ? 'Sim' : 'Não'}"></span>
             </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
