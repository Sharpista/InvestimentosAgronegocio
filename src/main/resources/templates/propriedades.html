<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Investidores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Propriedades</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Propriedades</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Investimento de Risco</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="propriedade : ${propriedades}">
            <td th:text="${propriedade.id}"></td>
            <td th:text="${propriedade.nome}"></td>
            <td>
                <span th:class="${propriedade.investimentoDeRisco ? 'badge text-bg-danger' : 'badge text-bg-success'}">
                            <span th:text="${propriedade.investimentoDeRisco ? 'Sim' : 'Não'}"></span>
               </span>
            </td>
            <td>
                <a class="btn btn-info btn-sm text-white" th:href="@{/propriedades/detalhes/{id}(id=${propriedade.id})}">
                    Detalhes
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
